<body>
    <h1>ETCH-A-SKETCH</h1>
    <div class="sketch-container"></div>
    <div class="gridsettings-container">
        <label>grid size: </label><input type="range" class="input-gridsize"></input>
        <span class="span-gridsize">50x50</span>
        <button class="btn-generate">generate</button>
    </div>
    <div class="radio-container">
        <input type="radio" class="btnRadio" name="mode" value="black" checked><label for="btnRadio">black</label>
        <input type="radio" class="btnRadio" name="mode" value="grey"><label for="btnRadio">shade</label>
        <input type="radio" class="btnRadio" name="mode" value="rainbow"><label for="btnRadio">rainbow</label>
    </div>
    <button class="btn-clear">clear</button>
